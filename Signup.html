    <form class="input-data" onsubmit="handleSubmit(event)">
      <i class="fa fa-user icon"></i>
      <input
        class="input"
        type="text"
        name="firstName"
        placeholder="First Name"
      />
      <br />
      <i class="fa fa-user icon"></i>
      <input
        class="input"
        type="text"
        name="lastName"
        placeholder="Last Name"
      />
      <br />
      <i class="fa fa-envelope icon"></i>
      <input
        class="input"
        type="email"
        name="email"
        placeholder="Email"
      />
      <br />
      <i class="fa fa-phone icon"></i>
      <input
        class="input"
        type="text"
        name="phone"
        placeholder="Phone Number"
      />

        name="password"
        placeholder="Password"
      />
      <br />
      <i class="fa fa-lock icon"></i>
      <input
        class="input"
        type="password"
        name="passwordConfirm"
        placeholder="Re-Enter Password"
      />
      <br />

      <input
        class="Submit"

      >
        
      </button>
